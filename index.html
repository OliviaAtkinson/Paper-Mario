<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Super Mario</title>
    <link rel = "stylesheet" href = "style.css">
    <script type = "module" src = "/js/main.js"></script>
</head>
<body>
    <div class = "wrapper">
        <div class = "main">
            <h1 id = "title">Super Duper Fight</h1>
        </div>

        <div class = "player1">
            <div class = "info">
                <h2 class = "player1name">princess peach</h2>
                <p class = "healthBar1">100%</p>
                <p class = "powerUp1"></p>
            </div>
            <div class = "attackList">
                <h3 class = "attacks1">Attacks</h3>
                <dl>
                    <dd>Neutral Attack</dd>
                    <dd>Dash Attack</dd>
                    <dd>Floor Attack</dd>
                    <dd>Up Smash</dd>
                </dl>
            </div>
            <div class = "playerImage1" >
                <img class = "image1" src = "imgs/princess-peach.png">
            </div>
            
        </div>

        <div class = "player2">
            <div class = "info">
                <h2 class = "player2name">luigi</h2>
                <p class = "healthBar2">100%</p>
                <p class = "powerUp2"></p>
            </div>
            <div class = "attackList">
                <h3 class = "attacks2">Attacks</h3>
                <dl>
                    <dd>Pounce Attack</dd>
                    <dd>Knockback Attack</dd>
                    <dd>Thunder Rush</dd>
                    <dd>Cyclone Smash</dd>
                </dl>
            </div>
            <div class = "playerImage2">
                <img class = "image2" src = "imgs/luigi.png">
            </div>
            
        </div>
    </div>
</body>
</html>
